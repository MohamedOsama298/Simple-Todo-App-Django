{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column">
    <a href="{% url 'createTodoItem' %}" class="btn btn-primary mb-3">Add Todo Item</a>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ item.id }}</h5>
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text"><small class="text-muted">Created at {{ item.createAt }}</small></p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'updateTodoItem' item.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'deleteTodoItem' item.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
